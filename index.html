<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <h1>We're launching soon</h1>
    <div class="countDown">
      <div class="card">
        <p id="days" class="flip-part">08</p>
        <div class="flip-part"></div>
      </div>
      <div class="card">
        <p id="hours" class="flip-part">23</p>
        <div class="flip-part"></div>
      </div>
      <div class="card">
        <p id="minutes" class="flip-part">55</p>
        <div class="flip-part"></div>
      </div>
      <div class="card">
        <p id="seconds" class="flip-part">41</p>
        <div class="flip-part"></div>
      </div>
      <div class="title">Days</div>
      <div class="title">Hours</div>
      <div class="title">Minutes</div>
      <div class="title">Seconds</div>
    </div>

    <div class="attribution">
      <ul class="social-links">
        <li class="link"><i class="fab fa-facebook-square"></i></li>
        <li class="link"><i class="fab fa-pinterest"></i></li>
        <li class="link"><i class="fab fa-instagram"></i></li>
      </ul>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Suvankar Pradhan</a>.
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
